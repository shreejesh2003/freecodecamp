        <h1>Is it a Palindrome?</h1>

            <input autocomplete="off" id="text-input">
            <button id="check-btn">Check</button>
            <div id="result"></div>
        </div>
        <div id="palindrome-definition">
            <p>

        <script src="script.js"></script>
